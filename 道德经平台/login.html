<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 道德经AI互动解读者</title>
    <script src="https://cdn.tailwindcss.com/3.3.3"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth-module.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body class="bg-light min-h-screen flex flex-col">
    <!-- 导航栏 -->
    <nav id="mainNav" class="fixed w-full top-0 z-50 transition-all duration-300 py-4 bg-white shadow-sm">
        <div class="container mx-auto px-4 md:px-8 flex justify-between items-center">
            <div class="flex items-center">
                <a href="index.html" class="flex items-center text-primary hover:text-accent transition-colors">
                    <div class="text-2xl font-bold mr-2">
                        <i class="fas fa-book-open"></i>
                    </div>
                    <div class="text-xl font-semibold">道德经AI解读者</div>
                </a>
            </div>
            
            <div class="nav-links hidden md:flex space-x-8">
                <a href="index.html" class="text-primary hover:text-accent transition-colors">首页</a>
                <a href="ai-interpretation.html" class="text-primary hover:text-accent transition-colors">AI解读</a>
                <a href="learning-path.html" class="text-primary hover:text-accent transition-colors">学习路径</a>
                <a href="community.html" class="text-primary hover:text-accent transition-colors">共创社区</a>
            </div>
        </div>
    </nav>

    <!-- 登录主体 -->
    <main class="flex-grow flex items-center justify-center pt-24 pb-12 px-4">
        <div class="w-full max-w-md bg-white rounded-lg shadow-xl overflow-hidden animate-fade-in-up">
            <div class="bg-primary text-light p-6 text-center relative overflow-hidden">
                <div class="absolute top-0 right-0 w-full h-full opacity-10 pointer-events-none">
                    <img src="https://s.coze.cn/image/H5ri4Ya3YII/" alt="背景" class="w-full h-full object-cover">
                </div>
                <h1 class="text-2xl font-bold relative z-10">欢迎回来</h1>
                <p class="text-gray-200 mt-2 relative z-10">登录您的账号继续学习之旅</p>
            </div>
            
            <div class="p-8">
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="loginEmail" class="block text-sm font-medium text-dark mb-1">邮箱</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-secondary"></i>
                            </div>
                            <input type="email" id="loginEmail" name="email" class="w-full pl-10 pr-3 py-3 border border-secondary rounded-md focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent transition-all" placeholder="请输入邮箱" required>
                        </div>
                        <p class="error-message text-red-500 text-sm mt-1 hidden"></p>
                    </div>
                    
                    <div>
                        <label for="loginPassword" class="block text-sm font-medium text-dark mb-1">密码</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-secondary"></i>
                            </div>
                            <input type="password" id="loginPassword" name="password" class="w-full pl-10 pr-10 py-3 border border-secondary rounded-md focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent transition-all" placeholder="请输入密码" required>
                            <button type="button" class="togglePassword absolute inset-y-0 right-0 pr-3 flex items-center text-secondary hover:text-primary transition-colors cursor-pointer" title="显示/隐藏密码">
                                <i class="fas fa-eye-slash"></i>
                            </button>
                        </div>
                        <p class="error-message text-red-500 text-sm mt-1 hidden"></p>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="rememberMe" name="remember" type="checkbox" class="h-4 w-4 text-accent focus:ring-accent border-secondary rounded cursor-pointer">
                            <label for="rememberMe" class="ml-2 block text-sm text-dark cursor-pointer">记住我</label>
                        </div>
                        <div class="text-sm">
                            <a href="#" class="font-medium text-primary hover:text-accent transition-colors">忘记密码?</a>
                        </div>
                    </div>
                    
                    <div>
                        <button type="submit" id="loginSubmit" class="w-full bg-primary hover:bg-opacity-90 text-light font-semibold py-3 px-4 rounded-md transition-colors flex items-center justify-center shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition-all">
                            <span>登录</span>
                            <i class="fas fa-spinner fa-spin ml-2 hidden"></i>
                        </button>
                    </div>
                </form>
                
                <div class="relative my-8">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-secondary border-opacity-30"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-secondary">或使用以下方式登录</span>
                    </div>
                </div>
                
                <div class="grid grid-cols-3 gap-4">
                    <button class="ink-splash float-up flex items-center justify-center p-3 border border-gray-300 rounded-md hover:bg-green-50 transition-colors">
                        <i class="fab fa-weixin text-green-600 text-xl"></i>
                    </button>
                    <button class="ink-splash float-up flex items-center justify-center p-3 border border-gray-300 rounded-md hover:bg-blue-50 transition-colors">
                        <i class="fab fa-qq text-blue-500 text-xl"></i>
                    </button>
                    <button class="ink-splash float-up flex items-center justify-center p-3 border border-gray-300 rounded-md hover:bg-red-50 transition-colors">
                        <i class="fab fa-weibo text-red-500 text-xl"></i>
                    </button>
                </div>
                
                <div class="mt-8 text-center">
                    <p class="text-sm text-dark">
                        还没有账号? <a href="register.html" class="font-medium text-primary hover:text-accent transition-colors">立即注册</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-dark text-light py-8 mt-auto">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-400">
                &copy; 2024 道德经AI解读者平台. 保留所有权利.
            </p>
        </div>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/auth-module.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initAuthModule();
        });
    </script>
</body>
</html>
